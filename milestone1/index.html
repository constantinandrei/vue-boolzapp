<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>BoolZapp</title>
</head>
<body>

    <!-- background divs -->
    <div class="bg-div-1">
    </div>
    <div class="bg-div-2">
    </div>


    <!-- application -->
    <div class="my-app-container">
        <div id="app" class="h-100">
            <div class="row h-100">

                <!-- Left Navbar with Contacts-->
                <div class="col col-4 d-flex flex-column">
                    <!-- User Info -->
                    <div class="col flex-shrink-0 flex-grow-0">
                        <div class="user-info d-flex align-items-center justifiy-content-between">
                            <div class="user-icon-container d-flex align-items-center justifiy-content-center p-2">
                                <img src="../img/avatar_io.jpg" alt="" class="rounded-circle">
                            </div>

                            <div class="user-top-menu-container d-flex align-items-center justifiy-content-end">
                                
                            </div>
                        </div>
                    </div>

                    <!-- Sistem alerts -->
                    <div class="col flex-shrink-0 flex-grow-0">
                        <div class="sistem-alert">

                        </div>
                    </div>

                    <!-- Search Contacts -->
                    <div class="col flex-shrink-0 flex-grow-0">
                        <div class="search-contact">

                        </div>
                    </div>

                    <!-- Contacts List -->
                    <div class="col flex-grow-1 overflow-auto">
                        <div class="contact-list h-100">
                            
                        </div>
                    </div>
                </div>

                <!-- right Side with chat -->
                <div class="col col-8 d-flex flex-column">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
