<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>BoolZapp</title>
</head>
<body>

    <!-- background divs -->
    <div class="bg-div-1">
    </div>
    <div class="bg-div-2">
    </div>


    <!-- application -->
    <div class="my-app-container">
        <div id="app" class="h-100">
            <div class="row h-100">

                <!-- Left Navbar with Contacts-->
                <div class="col col-4 d-flex flex-column">
                    <!-- User Info -->
                    <div class="col flex-shrink-0 flex-grow-0">
                        <div class="user-info d-flex align-items-center justify-content-between border">
                            <div class="user-icon-container d-flex align-items-center justifiy-content-center p-2">
                                <img src="../img/avatar_io.jpg" alt="" class="rounded-circle">
                            </div>

                            <div class="user-top-menu-container d-flex align-items-center justify-content-end pe-2">
                                <div class="top-menu-icon-container p-2">
                                    <i class="fa-solid fa-circle-notch"></i>
                                </div>

                                <div class="top-menu-icon-container p-2">
                                    <i class="fa-solid fa-message"></i>
                                </div>

                                <div class="top-menu-icon-container p-2">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sistem alerts -->
                    <div class="col flex-shrink-0 flex-grow-0">
                        <div class="sistem-alert d-flex align-items-center p-2">
                            <div class="sistem-alert-icon flex-shrink-0 d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>

                            <div class="sistem-alert-message d-flex flex-column justifiy-content-center flex-grow-1 p-2">
                                <div class="fs-5">
                                    Ricevi notifiche di nuovi messaggi
                                </div>
                                <div class="fs-6 text-muted text-decoration-underline">
                                    Attiva notifiche desktop
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Search Contacts -->
                    <div class="col flex-shrink-0 flex-grow-0">
                        <div class="search-contact p-2">

                        </div>
                    </div>

                    <!-- Contacts List -->
                    <div class="col flex-grow-1 overflow-auto">
                        <div class="contact-list h-100">
                            
                        </div>
                    </div>
                </div>

                <!-- right Side with chat -->
                <div class="col col-8 d-flex flex-column">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
